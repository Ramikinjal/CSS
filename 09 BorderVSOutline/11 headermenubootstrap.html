<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all .5s ease-in-out;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #7634f9;
            height: 50px;
            line-height: 50px;
            color: white;
        }

        .logo {
            font-size: 50px;
            margin: 0 0 0 90px;
            padding: 0 20px 0 60px;
        }

        .logo i {
            transition: all 200ms;
        }

        .logo i:hover {
            transform: rotate(-5deg)scale(1.1);
            color: #fff;
        }

        .fl {
            float: left;
        }

        ul li {
            display: inline;
            font-size: 20px;
            padding: 0 10px;
        }

        .links fl {
            font-size: 20px;
        }

        nav li:hover {
            opacity: 1;
        }

        a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.667);
            cursor: url(https://abs.twimg.com/emoji/v2/72x72/1f525.png) 36 36, auto;
        }

        a:hover {
            color: #FFF;
        }

        .social {
            float: right;
            margin: 0 90px;
            padding: 0 50px;
        }

        .social .sun {
            margin: 0 10px;
        }

        .social i {
            font-size: 20px;
            color: white;
            opacity: 8;
            transition: all 200ms;
            padding: 5px;
        }

        .social i:hover {
            opacity: 1;
        }

        .select {
            padding: 0 10px;
            background-color: transparent;
            border: transparent;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-right: 1px solid rgb(174, 174, 174);
            border-left: 1px solid rgb(174, 174, 174);
            opacity: 8;
            transition: all 200ms;
        }

        .select:hover {
            opacity: 1;
        }

        .select option {
            color: black;
            padding: 20px 20px;
        }
    </style>

</head>

<body>
    <header>
        <div class="logo fl">
            <a href=""> <i class="fa-brands fa-bootstrap"></i></a>
        </div>
        <div class="links fl">
            <nav>
                <ul>
                    <li><a href="#">Docs</a></li>
                    <li><a href="#">Examples</a></li>
                    <li><a href="#">icons</a></li>
                    <li><a href="#">Themes</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="social">
            <a href="#"> <i class="fa-brands fa-square-github"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-regular fa-circle"></i></a>
            <select name="list" id="list" class="select pad">
                <option value="5.3">V5.3</option>
                <option value="5.2">V5.2</option>
                <option value="5.1">V5.1</option>
            </select>
            <i class="fa-solid fa-sun"></i>

        </div>

    </header>
</body>

</html>
