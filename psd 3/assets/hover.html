<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
            display: block;
            transition: all 0.5s ease-in-out;
        }

        img:hover {
            transform: rotate(15deg) scale(1.5);
        }

        .image {
            width: 500px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="img/img1.png" alt="">
    </div>
</body>

</html>
