<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table,
        tr {
            border: 1px solid;
            display: block;
            margin: 0 auto;
            padding: 20px;
            font-weight: bold;

        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <td rowspan="2">0</td>
                <td colspan="2" rowspan="2">1</td>
                <td colspan="2">2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">5</td>
                <td colspan="2">7</td>
                <td colspan="2">8</td>
                <td rowspan="2">9</td>
            </tr>

        </table>
    </div>
</body>

</html>
