<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            counter-reset: li;
        }

        ol>li::before {
            counter-increment: li;
            content: counter(li);
            top: auto;
            bottom: auto;
            margin: 3px;
            color: rgb(244, 6, 38);
        }
    </style>
</head>

<body>
    <ol>
        <li>Item at top</li>
        <li>
            <ol>
                <li>
                    <ol>
                        <li>
                            <ol>
                                <li>Item at middle</li>
                                <li>Item at middle</li>
                            </ol>
                        </li>
                    </ol>
                </li>
                <!-- a few li for testing ðŸ‘‡ -->
                <li>
                    <ol>
                        <li>
                            <ol>
                                <li>Item at middle</li>
                            </ol>
                        </li>
                        <li>
                            <ol>
                                <li>Item at middle</li>
                                <li>Item at middle</li>
                                <li>Item at middle</li>
                            </ol>
                        </li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Item at bottom</li>
    </ol>
</body>

</html>
