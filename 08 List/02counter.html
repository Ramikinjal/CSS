<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            counter-reset: li;
        }

        ol>li::before {
            counter-increment: li;
            content: counter(li);
            top: auto;
            left: auto;
            margin-right: 10px;
            color: red;

        }
    </style>
</head>

<body>
    <ol>
        <li>frist</li>
        <li>second</li>
        <li>Third</li>
        <ol>
            <li>frist</li>
            <li>second</li>
            <li>Third</li>
            <ol>
                <li>frist</li>
                <li>second</li>
                <li>Third</li>

            </ol>
        </ol>
    </ol>

</body>

</html>
